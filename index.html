<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Blanc - Dominez le Futur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @keyframes bounce-subtle { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }
        .animate-bounce-subtle { animation: bounce-subtle 3s ease-in-out infinite; }
        html { scroll-behavior: smooth; }
        body { background-color: #020202; color: #f1f5f9; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Importation des ic√¥nes Lucide
        const { 
            Shield, Terminal, ChevronRight, Cpu, Globe, Zap, Menu, X, 
            MessageCircle, TrendingUp, Video, ShieldCheck, ShoppingCart, 
            CheckCircle2, Smartphone 
        } = lucide;

        // Helper pour les ic√¥nes dans React
        const Icon = ({ name, className }) => {
            const LucideIcon = lucide[name];
            return LucideIcon ? <LucideIcon className={className} /> : null;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [scrolled, setScrolled] = React.useState(false);
            const [timeLeft, setTimeLeft] = React.useState({ h: 14, m: 45, s: 12 });
            const [cart, setCart] = React.useState([]);
            const [showCheckout, setShowCheckout] = React.useState(false);
            const [paymentStep, setPaymentStep] = React.useState('idle');
            const [formData, setFormData] = React.useState({ nom: '', email: '' });

            const MY_PHONE_NUMBER = "2250151935402";

            React.useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev.s > 0) return { ...prev, s: prev.s - 1 };
                        if (prev.m > 0) return { ...prev, m: prev.m - 1, s: 59 };
                        if (prev.h > 0) return { h: prev.h - 1, m: 59, s: 59 };
                        return prev;
                    });
                }, 1000);
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    clearInterval(timer);
                };
            }, []);

            const addToCart = (course) => {
                if (!cart.find(item => item.id === course.id)) {
                    setCart([...cart, course]);
                }
                setShowCheckout(true);
            };

            const removeFromCart = (id) => setCart(cart.filter(item => item.id !== id));
            const totalPrice = cart.reduce((acc, item) => acc + item.priceRaw, 0);

            const handleFinalPayment = (e) => {
                e.preventDefault();
                setPaymentStep('processing');
                setTimeout(() => {
                    setPaymentStep('success');
                    const text = `üöÄ *NOUVELLE COMMANDE VIRUS BLANC* üöÄ\n\nüë§ Client : ${formData.nom}\nüìß Email : ${formData.email}\nüìö Formations : ${cart.map(c => c.title).join(', ')}\nüí∞ Total : ${totalPrice.toLocaleString()} FR\n\n_Je viens de valider ma commande sur le site, j'attends mes acc√®s !_`;
                    window.open(`https://wa.me/${MY_PHONE_NUMBER}?text=${encodeURIComponent(text)}`, '_blank');
                }, 2000);
            };

            const courses = [
                { id: 1, title: "Pentesting Fondamental", tag: "Best-Seller", price: "100.000 FR", priceRaw: 100000, features: ["Test de p√©n√©tration hacking", "Scanning R√©seau", "Paiement en 2 ou 3 fois"], icon: "Terminal", image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=800" },
                { id: 2, title: "Formation Trading", tag: "Haute Rentabilit√©", price: "100.000 FR", priceRaw: 100000, features: ["Analyse Technique Pro", "Psychologie de march√©", "Signaux VIP inclus"], icon: "TrendingUp", image: "https://images.unsplash.com/photo-1611974714652-519036c64146?w=800" },
                { id: 3, title: "Vid√©os & Ressources", tag: "Budget Amis", price: "15.000 FR", priceRaw: 15000, features: ["Tutoriels Vid√©os", "Packs PDF & Scripts", "Mise √† jour √† vie"], icon: "Video", image: "https://images.unsplash.com/photo-1563986768609-322da13575f3?w=800" }
            ];

            return (
                <div className="min-h-screen selection:bg-green-500/30 overflow-x-hidden relative">
                    <div className="fixed inset-0 pointer-events-none opacity-5 z-0">
                        <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
                    </div>

                    <div className="bg-green-600 text-black py-2 text-center text-[10px] font-black uppercase tracking-[0.3em] sticky top-0 z-[60]">
                        Offre Limit√©e : -20% sur la 2√®me formation. Fin dans {timeLeft.h}h {timeLeft.m}m {timeLeft.s}s
                    </div>

                    <a href={`https://wa.me/${MY_PHONE_NUMBER}`} target="_blank" className="fixed bottom-8 right-8 z-[100] bg-[#25D366] p-5 rounded-2xl shadow-[0_0_30px_rgba(37,211,102,0.4)] hover:scale-110 transition-all flex items-center justify-center animate-bounce-subtle">
                        <MessageCircle className="w-8 h-8 text-white fill-white" />
                    </a>

                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'top-8 bg-black/80 backdrop-blur-xl border border-white/10 rounded-full max-w-5xl left-1/2 -translate-x-1/2 px-8 py-3' : 'top-4 bg-transparent py-6 px-12'}`}>
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <Shield className="w-7 h-7 text-green-500" />
                                <span className="text-xl font-black uppercase italic tracking-tighter">Virus<span className="text-green-500">Blanc</span></span>
                            </div>
                            <div className="hidden lg:flex items-center gap-8 text-[10px] font-bold uppercase tracking-widest text-white">
                                <a href="#formations" className="hover:text-green-500">Programmes</a>
                                <button onClick={() => setShowCheckout(true)} className="relative hover:text-green-500">
                                    <ShoppingCart className="w-5 h-5" />
                                    {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-green-500 text-black text-[8px] w-4 h-4 rounded-full flex items-center justify-center font-black">{cart.length}</span>}
                                </button>
                                <a href={`https://wa.me/${MY_PHONE_NUMBER}`} className="bg-white text-black px-6 py-2.5 rounded-full hover:bg-green-500 hover:text-white transition-all">Contact</a>
                            </div>
                        </div>
                    </nav>

                    <section className="relative min-h-screen flex items-center justify-center pt-20 text-center">
                        <div className="absolute inset-0 z-0">
                            <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=1200" className="w-full h-full object-cover opacity-20 grayscale" />
                            <div className="absolute inset-0 bg-gradient-to-b from-transparent via-[#020202]/80 to-[#020202]"></div>
                        </div>
                        <div className="relative z-10 px-6">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-green-500/20 bg-green-500/5 text-green-400 text-[10px] font-black uppercase tracking-widest mb-8">
                                <Zap className="w-3 h-3 fill-current" /> Dominez le futur num√©rique
                            </div>
                            <h1 className="text-5xl md:text-[110px] font-black mb-8 leading-[0.85] tracking-tighter uppercase italic text-white">
                                NE SUBISSEZ PLUS. <br /> 
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-green-600">DOMINEZ.</span>
                            </h1>
                            <div className="flex flex-col sm:flex-row gap-6 justify-center">
                                <a href="#formations" className="bg-green-500 text-black font-black px-12 py-5 rounded-2xl hover:shadow-[0_0_40px_rgba(34,197,94,0.4)] transition-all uppercase tracking-widest">Voir les offres</a>
                            </div>
                        </div>
                    </section>

                    <section id="formations" className="py-32 max-w-7xl mx-auto px-6">
                        <div className="grid lg:grid-cols-3 gap-8">
                            {courses.map((course) => (
                                <div key={course.id} className="bg-[#080808] border border-white/10 rounded-[3rem] p-4 hover:border-green-500/50 transition-all text-white">
                                    <img src={course.image} className="w-full h-72 rounded-[2.5rem] object-cover mb-8 grayscale hover:grayscale-0 transition-all" />
                                    <div className="px-6 pb-8">
                                        <h4 className="text-xl font-black uppercase mb-1">{course.title}</h4>
                                        <p className="text-green-500 font-bold text-xs mb-6 tracking-widest">{course.price}</p>
                                        <ul className="space-y-4 mb-10 text-slate-400 text-sm">
                                            {course.features.map((f, i) => <li key={i} className="flex items-center gap-2"><ShieldCheck className="w-4 h-4 text-green-500" /> {f}</li>)}
                                        </ul>
                                        <button onClick={() => addToCart(course)} className="w-full py-5 rounded-2xl bg-white/5 border border-white/10 font-black uppercase hover:bg-green-500 hover:text-black transition-all">S'inscrire</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {showCheckout && (
                        <div className="fixed inset-0 z-[200] bg-black/95 backdrop-blur-md flex items-center justify-center p-4">
                            <div className="bg-[#0a0a0a] border border-white/10 w-full max-w-xl rounded-[3rem] p-10 relative">
                                <button onClick={() => {setShowCheckout(false); setPaymentStep('idle');}} className="absolute top-8 right-8 text-white"><X /></button>
                                {paymentStep === 'idle' && (
                                    <div>
                                        <h3 className="text-3xl font-black uppercase italic mb-8 text-white">Votre <span className="text-green-500">Panier</span></h3>
                                        <div className="space-y-4 mb-8 text-white">
                                            {cart.map(item => (
                                                <div key={item.id} className="flex justify-between border-b border-white/5 pb-4">
                                                    <span className="uppercase text-xs font-bold">{item.title}</span>
                                                    <button onClick={() => removeFromCart(item.id)} className="text-red-500 text-xs">Retirer</button>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="flex justify-between font-black text-xl text-white mb-8">
                                            <span>Total</span><span className="text-green-500">{totalPrice.toLocaleString()} FR</span>
                                        </div>
                                        <form onSubmit={handleFinalPayment} className="space-y-4">
                                            <input type="text" placeholder="Pr√©nom" required className="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white outline-none focus:border-green-500" onChange={(e)=>setFormData({...formData, nom: e.target.value})}/>
                                            <button type="submit" className="w-full bg-green-500 text-black font-black py-5 rounded-xl uppercase hover:bg-green-400">Valider & Payer</button>
                                        </form>
                                    </div>
                                )}
                                {paymentStep === 'processing' && <div className="py-24 text-center text-white"><div className="w-16 h-16 border-4 border-green-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div><h4 className="text-2xl font-black italic">S√âCURISATION...</h4></div>}
                                {paymentStep === 'success' && <div className="py-20 text-center text-white"><CheckCircle2 className="w-20 h-20 text-green-500 mx-auto mb-6" /><h4 className="text-3xl font-black italic">SUCC√àS !</h4><p className="text-slate-400 mt-4">Redirection vers WhatsApp...</p></div>}
                            </div>
                        </div>
                    )}

                    <footer className="py-20 text-center border-t border-white/5">
                        <div className="flex justify-center gap-6 mb-8 text-slate-500">
                            <Terminal className="w-5 h-5" /> <Globe className="w-5 h-5" /> <Cpu className="w-5 h-5" />
                        </div>
                        <p className="text-[10px] text-slate-600 font-black uppercase tracking-[0.5em]">Virus Blanc Elite ¬© 2026</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
